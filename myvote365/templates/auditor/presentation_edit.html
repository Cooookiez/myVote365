
<!doctype html>
{% load staticfiles %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Untitled –– {{ properties.short_id_num }} | myVote365</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/presentation_edit.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/Asset 3 copy.png' %}" type="image/x-icon">
    <script src="{% static 'javascript/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'fontawesome-pro-5.10.2-web/js/all.js' %}"></script>
    <script>
        var lectures_js = {{ lectures_js | safe }}

        $(function(){

            // put lectures form received json to html
            let lectures = make_lectures(lectures_js);
            $('aside#slides-panel').html(lectures);

        }); // jQ end

        function make_slide(slide){
            let str2return = "";

            str2return += ' <section class="slide" data-position="' + slide.properties.position + '" data-type="' + slide.properties.type + '">';
            str2return += '     <header>' + slide.properties.title + '<header>';
            str2return += ' </section>';

            return str2return;
        }

        function make_lecture(lecture){
            let str2return = '';

            str2return += ' <article class="slides-panel-presentation" data-positi="' + lecture.properties.position + '">';
            str2return += '     <section class="presentation-cointener-info">' + lecture.properties.title + '</section>';
            str2return += '     <section class="presentation-panels">';
            Object.keys(lecture.slides).forEach(function(i){
                str2return += make_slide(lecture.slides[i])
            });
            str2return += '         <section class="slide-add">';
            str2return += '             <span class="ico far fa-plus"></span>';
            str2return += '         </section>';
            str2return += '     </section>';
            str2return += ' </article>';

            return str2return;
        }
        
        function make_lectures(lectures){

            let str2return = ''

            Object.keys(lectures).forEach(function(i){
                str2return += make_lecture(lectures[i])
            });

            str2return += ' <article class="slides-panel-presentation-add">';
            str2return += '     <span class="ico far fa-plus"></span>';
            str2return += ' </article>';

            return str2return;
        }

    </script>
</head>
<body data-short-id-num="{{ properties.short_id_num }}"
      data-short-id-dec="{{ properties.short_id_dec }}">

    <nav class="navigation">
        <a href="{% url 'auditor:presentations_list' %}" id="return-to-presentations">
            <span class="ico far fa-chevron-left"></span>
            <span class="label">Cofnij</span>
        </a>
        <span id="navigation-presentation-title" contenteditable="true">{{ properties.title }}</span>
        <div id="navigation-saved-notice">
            <span class="label">Zapisano</span>
            <span class="ico fas fa-check-circle"></span>
        </div>
        <div id="navigation-presentation-play">
            <span class="label">Start</span>
            <span class="ico far fa-play"></span>
        </div>
    </nav>

    <aside id="slides-panel"></aside>

    <main>main</main>

    <aside class="properties">properties</aside>

    <footer id="author">Autor: <span>Krzysztof Kukiz</span> (<a href="mailto:kukizk@gmail.com">kukizk@gmail.com</a>) &copy; 2020</footer>

</body>
</html>
