<!DOCTYPE html>
{% load staticfiles %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | myVote365</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/presentation_active.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/Asset 3 copy.png' %}" type="image/x-icon">
    <script src="{% static 'javascript/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'fontawesome-pro-5.10.2-web/js/all.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>

    <main>{{ short_id_num }}</main>

    <aside>

        <p>Zeskanuj ten kod</p>
        <img src="/media/qr-codes/{{short_id_num}}.svg" alt="{{ short_id_num }} qr code">
        <p>lub wejdź na</p>
        <h2>myVote365.com</h2>
        <p>i wpisz</p>
        <h1>{{ short_id_num }}</h1>
        <p>by otworzyć prezentację</p>

    </aside>

    <footer>

        <article id="views"></article>

        <article id="autor"></article>

        <article id="controls"></article>

    </footer>

</body>
</html>
